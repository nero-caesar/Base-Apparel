<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-left: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; color: hsl(0, 74%, 74%); }
  </style>
</head>
<body>

  <section class="section3">
    <img src="images/logo.svg" alt="" class="sec3-img">
    <img src="images/hero-mobile.jpg" alt="">
  </section>

  <section class="section1">
    <img src="images/logo.svg" alt="" class="section1-img">
    <div class="section1-text">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="style.css">
        <div class="sec1-input">
          <input type="text" placeholder="Email Address" required>
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <img src="images/icon-error.svg" alt="" id="img">
        <p id="p">This is an invalid email</p>
      </form>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="">Nzeh-Nzeh Okpaheya Ogar Oko</a>.
      </p>
    </footer>
  </section>

  <section class="section2"></section>
  
  <script src="script.js"></script>
</body>
</html>
